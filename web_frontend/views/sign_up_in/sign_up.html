<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up page for the wall">
    <title>The Wall: Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/the-wall.png">
    <link rel="stylesheet" href="../../assets/css/sign_up.css">
</head>
<body>
    <div id="wrapper">
        <form  id="signup_form" action="#" method="POST" class="form_template">
            <div>
                <h1>Welcome,
                    <span>Register a new account.</span>
                </h1>
                <div  class="columned_block">
                    <label>
                        First Name
                        <input class="form_inputs" type="text" name="first_name">
                    </label>
                    <label>
                        Last Name
                        <input class="form_inputs" type="text" name="last_name">
                    </label>
                </div>
                <label>
                    Email
                    <input class="form_inputs" type="email" name="email">
                </label>
                <label>
                    Password
                    <input class="form_inputs" type="password" name="password">
                </label>
                <input class="button_submit" type="submit" value="Sign Up">
                <p>Already have an account? <a href="../sign_up_in/sign_in.html">Log In</a></p>
            </div>
            <div></div>
        </form>
    </div>
    <script src="../../assets/js/global.js"></script>
    <script src="../../assets/js/sign_up.js"></script>
</body>
</html>
